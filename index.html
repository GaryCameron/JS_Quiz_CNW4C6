<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Quiz Project</title>
</head>
<body>
    <div id="container">

        <div id="start">Click to start quiz</div>
        

        <div id="quiz" style="display: none">

        <div id="score"></div>

        <div id="question"></div>

        <div id="answers">
            <div class="answer" id="1" onclick="checkAnswer('1')"></div>
            <div class="answer" id="2" onclick="checkAnswer('2')"></div>
            <div class="answer" id="3" onclick="checkAnswer('3')"></div>
        </div>

        <div id="restart">Click to restart quiz</div>
        
        <div id="timer">
            <div id="counter">counter</div>
        </div>


        </div>
    </div>


    <script src="scripts.js"></script>
